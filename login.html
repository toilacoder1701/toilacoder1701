<body>

        <header>
            <h2><a href="#" class="logo">BOOKSTORE</a></h2>

                </ul>
            </div>
        </header>
        <div class="container">
            <div class="title">Registration</div>
            <form action="Signup.html" colspan="2">
                <div class="detail">
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname"placeholder="Enter your FullName" required>
                </div>
                <div class="input-box">
                    <label for="Address">Address</label>
                    <input type="text" id="Address"placeholder="Enter your a address" required>
                </div>
                <div class="input-box">
                    <label for="Tel">Phone Number</label>
                    <input type="tel" id="Tel" placeholder="Enter your Phone Number " pattern="[0-9]{10}" size="10" required>
                </div>
                </div>
                <div class="gender">
                    <span class="gender_detail"> Gender</span>
                    <div class="category">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" checked="checked">
                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other">
                    </div>
                </div>
                <div id="btn">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>
</body>
